<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Huddle Landing Page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>

  <div class="page__container">
    <header>
      <nav>
        <div class="nav__container">
          <img src="./images/logo.svg" alt="Huddle Logo">
        </div>
      </nav>
    </header>
  
    <main>
      <div class="main__container">
        <div class="main__img">
          <img src="./images/illustration-mockups.svg" alt="Illustration">
        </div>
  
        <div class="main__text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </div>
    </main>
  
    <footer>
      <div class="socialIcons__container">
        <div class="socialIcons--icon">
          <i class="fab fa-instagram"></i>
        </div>
  
        <div class="socialIcons--icon" id="mobile--padding">
          <i class="fab fa-twitter"></i>
        </div>
  
        <div class="socialIcons--icon">
          <i class="fab fa-facebook-f"></i>
        </div>
      </div>
      <p class="attribution"> 
        Coded by <a href="https://github.com/eduardosgn" target="_blank">Eduardo Nascimento</a>.
      </p>
    </footer>
  </div>

  <script src="https://kit.fontawesome.com/5325c6a793.js" crossorigin="anonymous"></script>
</body>
</html>
